<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="-3 1 -3" color="red"></a-box>
            <a-sphere position="0 1 -3" radius="1" color="blue"></a-sphere>
            <a-cylinder position="3 1 -3" radius="0.5" height="2" color="black"></a-cylinder>
            <a-ring position="-3 3 -3" radius="0.5" color="yellow"></a-ring>
            <a-octahedron position="2 3 -3" radius-inner="0.5" radius-outer="0.75" color="green"></a-octahedron>
        </a-scene>
    </body>
</html>
